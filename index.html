<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <main>
        <div class="button-group-one">

            <div class="button">
                <label for="color">COLOR</label>
                <input type="color" name="color" id="color">
            </div>


            <div class="button">
                <label for="group">GROUP</label>
                <input type="color" name="group" id="group">
                <input type="color" name="group">
                <input type="color" name="group">
            </div>


            <div class="button">
                RANDOM
                <img src="./assets/random.png" alt="" width="30px">
            </div>

        </div>
        <div class="button-group-two">
            <button>ERASER</button>
            <button>CLEAR</button>
            <div class="grid-size-container">
                <label for="grid-size">GRID SIZE</label>
                <div class="grid-size-display">16 X 16</div>
                <input type="range" name="grid-size" id="grid-size" value="16" min="2" max="64">
            </div>
            <label for="hover-mode">HOVER MODE</label>
            <input type="checkbox" name="hover-mode" id="hover-mode">
        </div>
        <div>
            <div class="grid-container"></div>
            <div class="changes">
                <button class="undo">
                    <img src="./assets/undo.svg" alt="Undo">
                </button>
                <button class="redo">
                    <img src="./assets/redo.svg" alt="Redo">
                </button>
            </div>
        </div>
    </main>
</body>

</html>
