<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h1><span>E</span>TCH-A-<span>S</span>KETCH</h1>
    </header>
    <div class="main-content">
        <main>
            <div class="button-group-one">

                <input autocomplete="off" type="radio" name="mode" id="single-color" checked="checked">
                <label for="single-color" class="button">
                    <span for="color">COLOR</span>
                    <div class="color-wrapper"><input autocomplete="on" type="color" name="color" value="#1A1A1A"
                            id="color"></div>
                </label>

                <input autocomplete="off" type="radio" name="mode" id="multiple-color">
                <label for="multiple-color" class="button">
                    <span for="group">GROUP</span>
                    <div class="color-group">
                        <div class="color-wrapper"><input autocomplete="on" type="color" name="group" value="#1A1A1A"
                                id="group"></div>
                        <div class="color-wrapper"><input autocomplete="on" type="color" name="group" value="#A51D2D">
                        </div>
                        <div class="color-wrapper"><input autocomplete="on" type="color" name="group" value="#E6DBDB">
                        </div>
                    </div>
                </label>

                <input autocomplete="off" type="radio" name="mode" id="random-color">
                <label for="random-color" class="button">
                    RANDOM
                    <img src="./assets/random.png" alt="">
                </label>

            </div>

            <div class="button-group-two">
                <input autocomplete="off" type="radio" name="mode" id="eraser">
                <label for="eraser" class="button">ERASER</label>

                <button class="button">CLEAR</button>

                <div class="grid-size-container">
                    <div class="display">
                        <span>GRID SIZE</span>
                        <span class="grid-size-display">16 X 16</span>
                    </div>
                    <div class="range">
                        <div class="range-track">
                            <div class="range-thumb"></div>
                        </div>
                    </div>
                </div>
                <div class="hover-mode-container">
                    <label for="hover-mode">HOVER MODE</label>
                    <div>
                        <input autocomplete="off" type="checkbox" name="hover-mode" id="hover-mode">
                        <label for="hover-mode" class="toggle"></label>
                    </div>
                </div>
            </div>

            <div class="group-three">
                <div class="grid-container"></div>
                <div class="changes">
                    <button class="undo">
                        <img src="./assets/undo.svg" alt="Undo">
                    </button>
                    <button class="redo">
                        <img src="./assets/redo.svg" alt="Redo">
                    </button>
                </div>
            </div>
        </main>
        <noscript>
            <div>PLEASE ENABLE JAVASCRIPT</div>
        </noscript>
    </div>
</body>

</html>
